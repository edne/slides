name:linux
.title[
  ##Cos'è Linux
]
--
.text[###Linux è solo il kernel]
--
.text[###Quello trovate sul CD di intallazione è una Distribuzione Linux]
--
.text[###La maggior parte dei programmi e delle librerie sono sviluppati dal Progetto GNU]
--
.text[###L'intero sistema operativo si dovrebbe chiamare GNU/Linux]
---

name:distribuzioni
.title[
  ##Distribuzioni
]
--
.text[###Ubuntu è una distribuzione]
--
.text[####Così come Kubuntu, Xubuntu, Lubuntu, ...]
--
.text[###Basate su Ubuntu possiamo citare Linux Mint e Elementary OS]
--
.text[###Altre user-friendly sono Fedora e SUSE]
--
.text[###Per utenti più esperti ci sono Debian (su cui è basato Ubuntu), Arch, Gentoo]
--
.text[###O infinite altre ([link](https://upload.wikimedia.org/wikipedia/commons/1/1b/Linux_Distribution_Timeline.svg))]

]

.text[###Sono degli archivi che contengono i programmi e i dati necessari all'installazione]
--
.text[###Si *potrebbero* paragonare agli installer su Windows]

.text[####Si possono aggiungere sorgenti software non ufficiali]
--
.text[####In Ubuntu si fa con i ppa]
--
.text[###In casi estremi si può comunque scaricare e installare "a mano"]

    $(document).ready(function() {
      var slideshow = remark.create({
        highlightStyle: 'monokai',
        highlightLanguage: 'remark'
      }) ;
      $('.remark-slide-number').hide()
      var progbar = progressJs(".remark-slides-area");
      progbar.start();
      slideshow.on('showSlide', function (slide) {
        var total = $('.remark-slide-number').html().split(" / ")[1]
        progbar.set(slide.getSlideNo()/total*100);
      });
    });
